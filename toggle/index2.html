<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle a css class using cclass .toggle(</title>
</head>
<style>
    .highlight{
        background-color: yellow;
    }
</style>
<body>
    <button onclick="toggleHighlight()">Toggle Highlight</button>
<p id="text">Highlight me!</p>

</body>
</html>
