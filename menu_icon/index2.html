<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated icon</title>
</head>
<style>
    .container {
        display: inline-block;
        cursor: pointer;
    }

    .bar1,
    .bar2,
    .bar3 {
        width: 55px;
        height: 5px;
        margin-top: 5px;
        border: 1px solid black;
        background-color: black;
    }

    .change .bar1 {
        transform: translate(0, 11px) rotate(-45deg);
    }

    .change .bar2 {
        opacity: 0;
    }

    .change .bar3 {
        transform: translate(0, -11px) rotate(45deg);
    }
</style>

<body>
    <div class="container" onclick="myFuntion(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>
    <script>

        function myFuntion(event) {
            event.classList.toggle("change")
        }
    </script>
</body>

</html>
