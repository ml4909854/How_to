<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humberger Menu</title>
</head>

<style>
    /* Reset default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Navbar container */
    .navbar {
        background-color: #333;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Logo styling */
    .logo {
        color: white;
        font-size: 1.5rem;
        text-decoration: none;
    }

    /* Navigation links container */
    .nav-links {
        display: flex;
        list-style: none;
        transition: all 0.3s ease;
    }

    /* Individual navigation links */
    .nav-links li a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        display: block;
    }

    /* Hamburger menu icon */
    .hamburger {
        display: none;
        /* Hidden by default on desktop */
        cursor: pointer;
        background: none;
        border: none;
    }

    /* Hamburger bars (the three lines) */
    .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        background-color: white;
        transition: all 0.3s ease;
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {

        /* Show hamburger icon */
        .hamburger {
            display: block;
        }

        .nav-links {
            position: fixed;
            left: -100%;
            /* Hide off-screen */
            top: 70px;
            /* Below navbar */
            flex-direction: column;
            background-color: #333;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }

        .nav-links.active {
            left: 0;

            /* Bring on-screen */
        }
    }
</style>

<body>
    <!-- Navbar Structure -->
    <nav class="navbar">
        <a href="#" class="logo">Logo</a>

        <!-- Hamburger Menu Icon -->
        <button class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>

        <!-- Navigation Links -->
        <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <script>
        const hamburger = document.getElementById("hamburger")
        const navLinks = document.getElementById('nav-links')
        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active")
        })
    </script>
</body>

</html>
