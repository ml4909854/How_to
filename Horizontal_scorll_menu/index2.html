<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create a vertical button group</title>
</head>
<style>
    div{
        width: 200px;
      
        display: flex;
        flex-direction: column;
background-color: rgb(237, 233, 233);

    }
    a{
        text-decoration: none;
        padding: 16px;
    }
    a:hover{
        background-color: lightblue;
    }
    .active{
        background-color: green;
        color: white
        ;
    }
</style>
<body>
  <div class="vertical-menu">
  <a href="#" class="active">Home</a>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <a href="#">Link 4</a>
</div>
</body>
</html>
