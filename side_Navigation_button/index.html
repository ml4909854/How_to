<style>
    #button{
        padding: 20px  60px 20px 20px ;
        background-color: black;
        color: white;
        border: none;
        font-size: 24px;
        box-sizing: border-box;
        position: absolute;
        left: -120px;

 <button id="button">Click me</button>
